<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manaka's Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <meta property="og:title" content="Manaka Personal Website">
    <meta property="og:description" content="The personal site of Manaka — links and more.">
    <meta property="og:url" content="https://charles-colbert.github.io/my-first-web-app/">
    <meta property="og:image" content="https://charles-colbert.github.io/my-first-web-app/owlchan.jpg">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Manaka — Personal Website">
    <meta name="twitter:description" content="The personal site of Manaka — links and more.">
    <meta name="twitter:image" content="https://charles-colbert.github.io/my-first-web-app/owlchan.jpg">
    <link rel="icon" href="moon.png">
    <style>
        body {
            background-image: url('https://bingw.jasonzeng.dev/?index=random');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
        }

        /* カードの設定 */
        .card {
            position: relative;
            /* 背景を少しだけ薄くして、後ろの透け具合をアップ */
            background: rgba(255, 255, 255, 0.45); 
            
            /* ぼかしを少し強くして、より幻想的に */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            
            padding: 2.5rem;
            border-radius: 24px;
            
            /* 【ここがポイント】内側に光の筋を、外側に柔らかい影を入れる */
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.3), /* 内側の光 */
                0 15px 35px rgba(0, 0, 0, 0.15);      /* 外側の影 */
            
            /* 【ここがポイント】枠線を半透明にすると、背景の色が縁に回り込みます */
            border: 1px solid rgba(255, 255, 255, 0.4);
            
            text-align: center;
            max-width: 350px;
            width: 85%;
            transition: transform 0.3s ease; /* ついでに少し動く準備 */
        }

        /* 共有ボタン（右上のアイコン） */
        .share-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: #555;
            transition: 0.3s;
        }

        .share-btn:hover {
            color: #000;
            transform: scale(1.1);
        }

        .icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 auto 1.5rem;
            border: 3px solid rgb(41, 112, 44);
            overflow: hidden;
            /* はみ出しをカット */
        }

        /* 画像だけをズームする設定 */
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.5);
            /* ここで中の画像だけズーム */
        }

        h1 {
            margin: 0.5rem 0;
            font-size: 1.6rem;
            color: #333;
        }

        p {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .links {
            margin-top: 1.5rem;
        }

        /* ボタンの基本設定 */
        .btn {
            display: block;
            text-decoration: none;
            color: #333;
            /* 文字色を最初は黒に */
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            font-weight: bold;
            border: 2px solid #333;
            /* 枠線をつける */
            position: relative;
            /* アニメーションの基準 */
            overflow: hidden;
            /* はみ出る背景を隠す */
            z-index: 1;
            transition: 0.3s;
        }

        /* マウスを乗せた時の文字色 */
        .btn:hover {
            color: white;
            /* 背景が流れてきたら文字を白に */
        }

        /* 背景が流れる仕掛け（アニメーションの正体） */
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            /* 最初は左側に隠しておく */
            width: 100%;
            height: 100%;
            background: #333;
            /* 流れてくる背景の色 */
            transition: 0.4s ease-out;
            /* 0.4秒でシュッと流れる */
            z-index: -1;
            /* 文字の後ろに配置 */
        }

        /* マウスを乗せた時に背景を左から右へ移動させる */
        .btn:hover::before {
            left: 0;
        }

        /* 画面全体の右下に固定する設定 */
        .status-bar {
            position: fixed;
            /* 画面に対して固定 */
            bottom: 20px;
            /* 下から20pxの位置 */
            right: 20px;
            /* 右から20pxの位置 */
            display: flex;
            gap: 8px;
            z-index: 100;
            /* 他の要素より手前に表示 */
        }

        /* チップのデザイン（文字の周りを背景にする） */
        .tag {
            font-size: 0.75rem;
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 4px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            /* 浮いている感じを出す影 */
            backdrop-filter: blur(4px);
            /* 背景を少し透かすとおしゃれ */
        }

        /* 各言語の色（少し透けさせると背景に馴染みます） */
        .html {
            background: rgba(0, 0, 0, 0.2);
        }

        .css {
            background: rgba(0, 0, 0, 0.2);
        }

        .js {
            background: rgba(0, 0, 0, 0.2);
            color: #ffffff;
        }

        /* 画面全体の左下に固定する設定 */
        .credit {
            position: fixed;
            bottom: 20px;
            /* 下から20px */
            left: 20px;
            /* 左から20px */
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            /* 少し透けた白 */
            text-decoration: none;
            /* 下線を消す */
            background: rgba(0, 0, 0, 0.3);
            /* 薄い黒背景で文字を読みやすく */
            padding: 5px 10px;
            border-radius: 4px;
            backdrop-filter: blur(4px);
            /* 背景をぼかす */
            z-index: 100;
            transition: 0.3s;
        }

        /* マウスを乗せた時 */
        .credit:hover {
            color: white;
            background: rgba(0, 0, 0, 0.6);
            text-decoration: underline;
            /* ホバー時だけ下線を出す */
        }

        .built-by {
            position: absolute;
            bottom: 12px;
            left: 15px;
            font-size: 0.65rem;
            font-family: 'Noto Sans JP', sans-serif;
            letter-spacing: 0.5px;

            /* ここから追加・変更 */
            color: #fff; /* 文字を白にする */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* 黒い影をしっかりつける */
        }
        /* スマホ向けの調整 */
        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
                /* 余白を少し削ってコンパクトに */
                width: 90%;
                /* 画面いっぱいに近くする */
            }

            .icon {
                width: 80px;
                /* アイコンを少し小さく */
                height: 80px;
                margin-bottom: 1rem;
            }

            .icon-inner {
                width: 74px;
                height: 74px;
            }

            h1 {
                font-size: 1.3rem;
                /* 名前を少し小さく */
            }

            p {
                font-size: 0.85rem;
                /* 説明文を少し小さく */
            }

            .btn {
                padding: 10px;
                /* ボタンを押しやすい高さに */
                font-size: 0.9rem;
                margin: 8px 0;
            }

            /* クレジット（壁紙の文字）をさらに小さく、位置を調整 */
            .credit {
                font-size: 0.55rem;
                /* かなり小さく */
                bottom: 5px;
                left: 5px;
                padding: 3px 6px;
                max-width: 50%;
                /* 長くなりすぎないように制限 */
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                /* 長い場合は「...」にする */
            }

            .status-bar {
                bottom: 5px;
                right: 5px;
                gap: 4px;
                /* タグ同士の隙間を狭く */
            }

            .tag {
                font-size: 0.6rem;
                /* タグの文字を小さく */
                padding: 2px 6px;
                /* タグ自体をコンパクトに */
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="share-btn" onclick="sharePage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                <polyline points="16 6 12 2 8 6"></polyline>
                <line x1="12" y1="2" x2="12" y2="15"></line>
            </svg>
        </div>

        <div class="icon">
            <img src="myphoto.png" alt="プロフィール画像">
        </div>

        <h1>心(Manaka)</h1>
        <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Likes: Tech, watching
            motorsports, and sleeping.<br>Always look on the bright side of life.</p>

        <div class="links">
            <a href="https://twitter.com" class="btn">X (Twitter)</a>
            <a href="https://instagram.com" class="btn">Instagram</a>
            <a href="https://youtube.com" class="btn">Youtube</a>
            <a href="mailto:test0210@icloud.com" class="btn">Contact</a>
        </div>
        <div class="built-by">Built by Manaka</div>
    </div>

    </div><a href="https://windows10spotlight.com/" target="_blank" class="credit">
        The wallpaper uses images from Windows Spotlight.
    </a>
    <div class="status-bar">
        <span class="tag html">HTML5</span>
        <span class="tag css">CSS3</span>
        <span class="tag js">JS</span>
    </div>

    <script>
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'Manaka Home',
                    url: window.location.href
                });
            } else {
                alert("URLをコピーして共有してね！\n" + window.location.href);
            }
        }
    </script>

</body>


</html>
